<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-primary text-white text-center p-3">
    Mon Header
  </header>

  <div class="container my-4">
    <div class="row">
      <aside class="col-md-3 bg-warning p-3">Sidebar</aside>
      <main class="col-md-9">
        <div class="row g-3">
          <div class="col-md-6">
            <div class="p-3 bg-light border rounded">Bloc 1</div>
          </div>
          <div class="col-md-6">
            <div class="p-3 bg-light border rounded">Bloc 2</div>
          </div>
          <div class="col-12">
            <div class="p-3 bg-light border rounded">Bloc 3</div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <footer class="bg-success text-white text-center p-3">
    Mon Footer
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
