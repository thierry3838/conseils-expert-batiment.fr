<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        label .required {
            color: #e74c3c;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 3px;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
            font-size: 13px;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
        }

        .loader {
            display: none;
            margin-left: 10px;
        }

        .loader.show {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        @media (max-width: 600px) {
            .row {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì© Formulaire de Contact</h1>
        <p class="subtitle">Remplissez ce formulaire pour nous contacter</p>

        <div id="message" class="message"></div>

        <form id="contactForm">
            <div class="row">
                <div class="form-group">
                    <label>Nom <span class="required">*</span></label>
                    <input type="text" name="nom" required>
                </div>

                <div class="form-group">
                    <label>Pr√©nom <span class="required">*</span></label>
                    <input type="text" name="prenom" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>T√©l√©phone</label>
                <input type="tel" name="telephone">
            </div>

            <div class="form-group">
                <label>Type de projet</label>
                <select name="service">
                    <option value="">-- S√©lectionnez --</option>
                    <option value="D√©veloppement web">D√©veloppement web</option>
                    <option value="Design graphique">Design graphique</option>
                    <option value="Marketing digital">Marketing digital</option>
                    <option value="Conseil">Conseil</option>
                    <option value="Autre">Autre</option>
                </select>
            </div>

            <div class="form-group">
                <label>Site d'origine</label>
                <input type="text" name="site" placeholder="ex: monsite.com">
            </div>

            <div class="form-group">
                <label>Message <span class="required">*</span></label>
                <textarea name="message" required placeholder="D√©crivez votre projet..."></textarea>
            </div>

            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" name="rgpd" id="rgpd" required>
                    <label for="rgpd">
                        J'accepte que mes donn√©es soient utilis√©es pour me recontacter 
                        <span class="required">*</span>
                    </label>
                </div>
            </div>

            <button type="submit">
                Envoyer le message
                <span class="loader"></span>
            </button>
        </form>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = form.querySelector('button[type="submit"]');
        const loader = submitBtn.querySelector('.loader');

        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbx0VpdI8GHypxO1BIok_zsfQYyaYuMVpr-MBNob2Z8cSUltpyIZzj7PfvwfakdZg9Dm/exec';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Pr√©paration des donn√©es
            const formData = new FormData(form);
            const data = {
                nom: formData.get('nom'),
                prenom: formData.get('prenom'),
                email: formData.get('email'),
                telephone: formData.get('telephone'),
                service: formData.get('service'),
                site: formData.get('site'),
                message: formData.get('message'),
                rgpd: formData.get('rgpd') === 'on'
            };

            // UI pendant l'envoi
            submitBtn.disabled = true;
            loader.classList.add('show');
            messageDiv.classList.remove('show', 'success', 'error');

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important pour Google Apps Script
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                // Avec no-cors, on ne peut pas lire la r√©ponse
                // On suppose que c'est r√©ussi si aucune erreur n'est lev√©e
                showMessage('‚úÖ Votre message a √©t√© envoy√© avec succ√®s !', 'success');
                form.reset();

            } catch (error) {
                showMessage('‚ùå Une erreur est survenue. Veuillez r√©essayer.', 'error');
                console.error('Erreur:', error);
            } finally {
                submitBtn.disabled = false;
                loader.classList.remove('show');
            }
        });

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
            
            setTimeout(() => {
                messageDiv.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
