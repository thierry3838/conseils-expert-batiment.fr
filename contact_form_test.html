<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact – Conseils Expert Bâtiment</title>
    <!-- Bootstrap 5 via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #0d6efd;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: 500;
        }
        .btn-submit {
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 20px;
            width: 100%;
            font-weight: 500;
        }
        .btn-submit:hover {
            background-color: #0b5ed7;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Formulaire de Contact</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="nom">Nom *</label>
                <input type="text" class="form-control" id="nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="prenom">Prénom *</label>
                <input type="text" class="form-control" id="prenom" name="prenom" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="telephone">Téléphone</label>
                <input type="tel" class="form-control" id="telephone" name="telephone">
            </div>
            <div class="form-group">
                <label for="service">Type de projet</label>
                <input type="text" class="form-control" id="service" name="service">
            </div>
            <div class="form-group">
                <label for="message">Message *</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rgpd" name="rgpd" required>
                <label class="form-check-label" for="rgpd">
                    J'accepte le traitement de mes données personnelles conformément à la politique de confidentialité. *
                </label>
            </div>
            <input type="hidden" name="site" value="conseils-expert-batiment.fr">
            <button type="submit" class="btn btn-submit">Envoyer</button>
        </form>
        <div id="alertContainer"></div>
    </div>

    <!-- Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const formData = {
                nom: this.nom.value,
                prenom: this.prenom.value,
                email: this.email.value,
                telephone: this.telephone.value,
                service: this.service.value,
                message: this.message.value,
                rgpd: this.rgpd.checked,
                site: this.site.value
            };

            // URL de votre Web App Google Apps Script
            const url = "https://script.google.com/macros/s/AKfycbx0VpdI8GHypxO1BIok_zsfQYyaYuMVpr-MBNob2Z8cSUltpyIZzj7PfvwfakdZg9Dm/exec";

            // Affichage d'un indicateur de chargement
            const submitButton = this.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = "Envoi en cours...";

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                const alertContainer = document.getElementById("alertContainer");
                if (data.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success" role="alert">
                            ${data.message}
                        </div>
                    `;
                    this.reset();
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Erreur : ${data.error}
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error("Erreur réseau :", error);
                document.getElementById("alertContainer").innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Erreur réseau. Veuillez réessayer plus tard.
                    </div>
                `;
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = "Envoyer";
            });
        });
    </script>
</body>
</html>
