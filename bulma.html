<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple Bulma</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body class="has-background-light">
  <!-- Header -->
  <header class="has-background-info has-text-white p-4 has-text-centered">
    Mon Header
  </header>

  <!-- Main -->
  <div class="columns is-gapless m-0">
    <aside class="column is-one-quarter has-background-warning p-4">
      Sidebar
    </aside>
    <section class="column p-4">
      <div class="columns is-multiline">
        <div class="column is-half">
          <div class="box">Bloc 1</div>
        </div>
        <div class="column is-half">
          <div class="box">Bloc 2</div>
        </div>
        <div class="column is-12">
          <div class="box">Bloc 3</div>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer class="has-background-success has-text-white p-4 has-text-centered">
    Mon Footer
  </footer>
</body>
</html>
