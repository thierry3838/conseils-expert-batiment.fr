<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemple Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 text-center">
    Mon Header
  </header>

  <!-- Main -->
  <main class="flex flex-col md:flex-row flex-1">
    <aside class="bg-yellow-400 p-4 md:w-1/4">
      Sidebar
    </aside>
    <section class="flex-1 p-4 grid gap-4 md:grid-cols-2">
      <div class="bg-gray-200 p-4 rounded">Bloc 1</div>
      <div class="bg-gray-200 p-4 rounded">Bloc 2</div>
      <div class="bg-gray-200 p-4 rounded md:col-span-2">Bloc 3</div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-green-600 text-white p-4 text-center">
    Mon Footer
  </footer>
</body>
</html>
